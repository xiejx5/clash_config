mixed-port: 7890
allow-lan: false
mode: rule
log-level: warning
ipv6: true
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: ":53"
  ipv6: true
  default-nameserver:
    - tls://223.5.5.5
    - tcp://208.67.222.222:443
  enhanced-mode: redir-host
  nameserver:
    - tls://8.8.4.4#dns
    - tls://1.0.0.1#dns
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    geosite:cn,private:
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
tcp-concurrent: true
